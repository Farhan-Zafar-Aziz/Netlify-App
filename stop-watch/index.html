<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url('/seabeech.avif');
background-repeat: no-repeat;
background-size: cover;
background-attachment: fixed;">
    
<div class="container">
    <h1>Stopwatch</h1>
    <p class="time" id="displaytTime">
        00 : 00 : 00
    </p>
    <button id="start" onclick="watchStart()">Start</button>
    <button id="stop" onclick="watchStop()">Stop</button>
    <button id="reset" onclick="watchReset()">Reset</button>
</div>

<script> 

   let [seconds, minutes, hours] = [0, 0, 0];
   let displayTime = document.getElementById('displaytTime')
    let timer = null;

   function stopWatch() {
           seconds++;
           if(seconds == 60) {
            seconds = 0;
            minutes++;
            if(minutes == 60) {
                minutes == 0;
                hours++;
            }
           };

           let h = hours < 10 ? '0' + hours : hours;
           let m = minutes < 10 ? '0' + minutes : minutes;
           let s = seconds < 10 ? '0' + seconds : seconds;

        displayTime.innerHTML = `${h} : ${m} : ${s}`;
    };

        function watchStart() {
        if(timer !== null) {
            clearInterval(timer);
        }
        timer = setInterval(stopWatch, 1000)
    }

       function watchStop() {
        clearInterval(timer);
       }
     
       function watchReset() {
        clearInterval(timer);
        [seconds, minutes, hours] = [0, 0, 0];
        displayTime.innerHTML = "00 : 00 : 00";
       }

</script>

</body>
</html>
